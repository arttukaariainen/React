<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>My website</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="Css/style.css" rel="stylesheet">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function Header(props) {
            return (
                <header>
                    <div className="container-fluid">
                        <h1>{props.header}</h1>
                    </div>
                </header>
            )
        }

        function Nav() {
            return (
                <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Top navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled">Disabled</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            )
            }

        function Content() {
            return (
                <div className="container">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut reprehenderit ipsa numquam alias nemo! Veritatis doloribus, adipisci impedit at expedita quas rem non totam ea vel! Earum vitae et quos?
                    </p>
                </div>
            )
        }

        function Footer(props) {
            return (
                <footer calssName="footer">
                    <div className="container-fluid">
                        <span className="muted">copyright: {props.author}</span>
                    </div>
                </footer>
            )
        }

        function App() {
            return (
                <>
                    <Header title="My website" />
                    <Nav />
                    <Content />
                    <Footer author="Arttu Kääriäinen" />
                </>
            )
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
    //<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
